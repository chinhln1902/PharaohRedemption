<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Pharaohs Redemption</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body> 
        <audio id="player" autoplay><source src="assets/sounds/Background Music.mp3" type="audio/mp3"></audio>
        <div id="menuBackground">
            <div id="msg" style=>Loading...</div>
            <div id="menu">
                <table id="menuButtons">
                    <tr>
                        <td>
                            <button id="playBtn" class="main" style="background-image: url('./assets/menu/Play.png');"></button>
                            <button id="stryBtn" class="info" style="background-image: url('./assets/menu/Story.png'); display:none;"></button>
                            <button id="Btn1" class="levels" style="background-image: url('./assets/menu/1.png'); display:none;"></button>
                            <input  class="sett"type="checkbox" style="display: none;"> 
                        </td>
                        <td>
                            <button id="infoBtn" class="main" style="background-image: url('./assets/menu/Info.png');"></button>
                            <button id="contBtn" class="info" style="background-image: url('./assets/menu/Controls.png'); display:none;"></button>
                            <button id="Btn2" class="levels" style="background-image: url('./assets/menu/2.png'); display:none;"></button>
                            <span class="sett settingLabel" style="display: none;">Music</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="settBtn" class="main" style="background-image: url('./assets/menu/Settings.png');"></button>
                            <button id="helpBtn" class="info" style="background-image: url('./assets/menu/Help.png'); display:none;"></button>
                            <button id="Btn3" class="levels" style="background-image: url('./assets/menu/3.png'); display:none;"></button>
                            <input  class="sett"type="checkbox" style="display: none;"> 
                        </td>
                        <td>
                            <button id="exitBtn" class="main" style="background-image: url('./assets/menu/Exit.png');"></button>
                            <button id="credBtn" class="info" style="background-image: url('./assets/menu/Credits.png'); display:none;"></button>
                            <button id="Btn4" class="levels" style="background-image: url('./assets/menu/4.png'); display:none;"></button>
                            <span class="sett settingLabel" style="display: none;">Sound Effects</span>
                        </td>
                    </tr>
                    
                </table>
                
                <div ><button id="backBtn" style="background-image: url('./assets/menu/Back.png'); display:none;"></button></div>
            </div>
            <canvas id="gameWorld" width="1200" height="780"></canvas>
        </div>

        <script src="levels/Levels.js"></script>
        <script src="src/assetmanager.js"></script>
        <script src="src/gameengine.js"></script>
        <script src="src/animator.js"></script>
        <script src="src/assetloader.js"></script>
        <script src="entities/BackgroundManager.js"></script>

        <script src="entities/Hearts.js"></script>

        <script src="entities/Thunder.js"></script>
        <script src="entities/pharo.js"></script>
        <script src="entities/pharaohController.js"></script>
        <script src="entities/Pharaoh.js"></script>
        <script src="entities/Snake.js"></script>
        <script src="entities/Goul.js"></script>
        <script src="entities/Warrior.js"></script>
        <script src="entities/Bat.js"></script>
        <script src="entities/Demon.js"></script>
        <script src="entities/Platform.js"></script>

        <script src="src/main.js"></script>
        <script src="src/menu.js"></script>

</html>
